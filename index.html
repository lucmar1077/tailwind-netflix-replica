<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <nav class="flex justify-between items-center">
        <img src="./images/netflix-logo.png" draggable="false" class="cursor-pointer">

        <div class="hidden sm:flex">
            <button class="text-slate-50 py-2 px-5 rounded-sm border-2">English</button>
            <button class="text-slate-50 mx-6 py-2 px-5 rounded-sm bg-red-600">Sign In</button>
        </div>

        <div class="sm:hidden pr-4">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7">
                </svg>
            </button>
        </div>
    </nav>

    <section>

        <h1 class="text-4xl font-bold md:mt-40 mt-12 mx-4
        text-center text-slate-50">Unlimited Movies, TV shows, and more.</h1>

        <h3 class="text-2xl font-bold my-4 mx-4
        text-center text-slate-50">Watch anywhere. Cancel anytime.</h3>

        <h3 class="text-2xl font-bold mb-8 mx-4
        text-center text-slate-50">Ready to watch? Enter your email to create or restart your membership.</h3>

        <div class="flex justify-center px-4">
            <form class="flex flex-col sm:flex-row w-full max-w-lg">
                <input type="email" placeholder="Email address" 
                class="py-2 px-4 w-full sm:flex-grow rounded-t-sm 
                sm:rounded-l-sm sm:rounded-t-none text-black">
                <button class="text-slate-50 py-2 px-6 bg-red-600 
                rounded-b-sm sm:rounded-r-sm sm:rounded-b-none 
                w-full sm:w-auto">Get started</button>
            </form>
        </div>

    </section>

</body>

</html>
